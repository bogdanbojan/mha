apiVersion: apps/v1
kind: Deployment
metadata:
  name: ok
spec:
  selector:
    matchLabels:
      app: ok
  replicas: 1
  template:
    metadata:
      labels:
        app: ok
    spec:
      containers:
      - name: ok
        image: ok:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081

